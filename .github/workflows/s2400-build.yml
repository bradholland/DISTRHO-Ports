name: S2400 Plugin Build

on:
  push:
    branches: [ main, s2400-port ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up cross-compilation environment
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
        sudo apt-get install -y build-essential pkg-config
        sudo apt-get install -y libx11-dev libgl1-mesa-dev
        sudo apt-get install -y lv2-dev
        # Audio processing dependencies
        sudo apt-get install -y libfftw3-dev
        # Cross-compiled libraries for aarch64
        sudo apt-get install -y libfftw3-dev:arm64
        sudo apt-get install -y libx11-dev:arm64
        sudo apt-get install -y libgl1-mesa-dev:arm64

    - name: Configure meson build
      run: |
        pip3 install meson ninja
        # Set up pkg-config to find arm64 libraries
        export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
        meson setup build --cross-file tools/cross-compilation/aarch64-linux-gnu.txt \
          -Dplugins=tal-filter \
          -Dbuild-lv2=true \
          -Dbuild-vst2=false \
          -Dbuild-vst3=false \
          -Doptimizations=true
        
    - name: Build TAL-Filter
      run: |
        cd build
        ninja -v
        
    - name: Prepare plugin package
      run: |
        # Create plugins directory
        mkdir -p s2400-plugins
        
        # Copy built plugin to staging area
        find build -name "TAL-Filter.lv2" -type d -exec cp -r {} s2400-plugins/ \;
        
        # Only modify inPlaceBroken if it exists in the manifest
        if [ -f s2400-plugins/TAL-Filter.lv2/manifest.ttl ]; then
          sed -i 's/lv2:requiredFeature\s\+<http:\/\/lv2plug\.in\/ns\/ext\/inPlaceBroken>/lv2:optionalFeature <http:\/\/lv2plug\.in\/ns\/ext\/inPlaceBroken>/g' s2400-plugins/TAL-Filter.lv2/manifest.ttl
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: s2400-tal-filter
        path: s2400-plugins/
        retention-days: 90